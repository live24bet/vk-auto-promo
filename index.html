
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Переход к видео</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #0f172a;
      color: white;
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    button {
      background-color: #38bdf8;
      color: black;
      font-size: 18px;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #0ea5e9;
    }
  </style>
</head>
<body>
  <h1>Для перехода нажмите кнопку</h1>
  <button onclick="goVK()">Перейти к посту</button>

  <script>
    function goVK() {
      const link = atob("aHR0cHM6Ly92ay5jb20vd2FsbDgzMjk0MDI5OF8xNTY2");
      window.location.href = link;
    }

    // Автоклик через 8 секунд (для 9Hits)
    setTimeout(() => {
      document.querySelector("button").click();
    }, 8000);
  </script>
</body>
</html>
